<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CT Scan Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Upload CT Scans</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="ap_file">AP View</label>
                <input type="file" name="ap_file" id="ap_file" accept=".jpg, .jpeg" required>
            </div>
            <div class="form-group">
                <label for="lateral_file">Lateral View</label>
                <input type="file" name="lateral_file" id="lateral_file" accept=".jpg, .jpeg" required>
            </div>
            <div class="form-group">
                <label for="oblique_file">Oblique View</label>
                <input type="file" name="oblique_file" id="oblique_file" accept=".jpg, .jpeg">
            </div>
            <div class="form-group">
                <button type="submit">Upload and Diagnose</button>
            </div>
        </form>
    </div>
</body>
</html>
